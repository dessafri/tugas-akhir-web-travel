<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="Libraries/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="Libraries/fontawesome-free/css/all.min.css">
    <!-- main style -->
    <link rel="stylesheet" href="Style/style.css">
</head>

<body style="height: 100%; ">
    <div class="container" style="position: relative;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <a class="navbar-brand col-4" href="#">
                <img src="img/logo.svg" width="152px" height="89px" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Paket Travel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
            <div class="button">
                <button type="button" class="btn btn-outline-primary" style="width: 116px; height: 43px; margin: 0 10px;">Login</button>
                <button type="button" class="btn btn-primary" style="width: 116px; height: 43px;">Register</button>
            </div>
        </nav>
    </div>
    <section class="my-transaction">
        <div class="container">
            <h3 class="text-center">My Transactions</h3>
            <section class="main-transaction h-100 " style="margin-bottom: 60px;">
                <div class="content">
                    <table class="table table-hover  table-bordered " style="margin-top: 50px;">
                        <thead>
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">User ID</th>
                                <th class="text-center">Total Transaksi</th>
                                <th class="text-center">Status</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>1</th>
                                <td class="text-center">20</td>
                                <td class="text-center">Rp. 5.000.000.000</td>
                                <td class="text-center">PENDING</td>
                                <td align="center">
                                    <button class="btn btn-sm btn-primary">
                                        <a href="view.html" style="color: white;">
                                            <i class="fas fa-eye"></i></a>
                                    </button>
                                    <button class="btn btn-sm btn-secondary">
                                        <a href="edit.html" style="color: white;">
                                            <i class="fas fa-pencil-alt"></i></a>
                                    </button>
                                </td>
                            </tr>


                        </tbody>
                    </table>

                </div>
            </section>
        </div>
    </section>

    <script src=" Libraries/fontawesome-free/js/fontawesome.min.js "></script>
    <script src=" Libraries/bootstrap/js/bootstrap.js "></script>
    <script src=" Libraries/jquery/jquery-3.4.1.min.js "></script>
    <script>
        let button = $('.btn-ganti-profile');
        $(button).on('click', (e) => {
            // console.log(name)
            if (button.hasClass("btn-ganti-profile")) {
                setTimeout(() => {
                    $('input').removeAttr("readonly")
                    $('input').removeAttr("disabled")
                    $(button).removeClass("btn-ganti-profile");
                    $(button).removeClass("btn-primary");
                    $(button).addClass("btn-simpan-profile");
                    $(button).addClass("btn-success");
                    $(button).html("Simpan Profile");
                    $('#gantiprofile').attr("method", "POST");
                    $('#gantiprofile').attr("action", " ");
                }, 200);

            } else {
                setTimeout(() => {
                    $('input').attr("readonly", "true")
                    $('input').attr("disabled", "true")
                    $(button).addClass("btn-ganti-profile");
                    $(button).addClass("btn-primary");
                    $(button).removeClass("btn-simpan-profile");
                    $(button).removeClass("btn-success");
                    $(button).html("Ganti Profile");
                    $('#gantiprofile').removeAttr("method", "POST");
                    $('#gantiprofile').removeAttr("action", " ");
                }, 200);
            }



            e.preventDefault()

        })
    </script>
</body>

</html>
