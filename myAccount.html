<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="Libraries/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="Libraries/fontawesome-free/css/all.min.css">
    <!-- main style -->
    <link rel="stylesheet" href="Style/style.css">
</head>

<body style="height: 100%;">
    <div class="container" style="position: relative;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <a class="navbar-brand col-4" href="#">
                <img src="img/logo.svg" width="152px" height="89px" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Paket Travel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
            <div class="button">
                <button type="button" class="btn btn-outline-primary" style="width: 116px; height: 43px; margin: 0 10px;">Login</button>
                <button type="button" class="btn btn-primary" style="width: 116px; height: 43px;">Register</button>
            </div>
        </nav>
    </div>
    <section class="profile">
        <div class="container">
            <h3 class="text-center">My Account</h3>
            <div class="avatar d-flex justify-content-center">
                <img src="img/USER.JPG" class="mt-3" style="width: 75px; height: 75px;">
            </div>
            <section class="main-profile h-100 ">
                <div class="content">
                    <form id="gantiprofile">
                        <div class="form-group">
                            <label>Nama</label>
                            <input type="text" class="form-control" id="nama" name="nama" readonly>
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" id="username" name="username" readonly>
                        </div>
                        <div class=" form-group ">
                            <label>Email</label>
                            <input type=" email " class=" form-control " id=" email " name=" email " readonly>
                        </div>
                        <div class=" form-group ">
                            <label>No Telepon</label>
                            <input type=" text " class=" form-control " id=" no_telp " name=" no_telp " readonly>
                        </div>
                        <div class=" form-group ">
                            <label>Password</label>
                            <input type=" password " class=" form-control " id=" password " name=" password " readonly>
                        </div>
                        <div class="form-group">
                            <label for="image-profile">Image Profile</label>
                            <input type="file" class="form-control-file" id="image-profile" name="image-profile" disabled>
                        </div>
                        <button type=" submit " class=" btn btn-primary btn-ganti-profile btn-block " style="margin-top: 20px; margin-bottom: 30px;">Ganti
                            Profile</button>
                    </form>

                </div>
            </section>
        </div>
    </section>

    <script src=" Libraries/fontawesome-free/js/fontawesome.min.js "></script>
    <script src=" Libraries/bootstrap/js/bootstrap.js "></script>
    <script src=" Libraries/jquery/jquery-3.4.1.min.js "></script>
    <script>
        let button = $('.btn-ganti-profile');
        $(button).on('click', (e) => {
            // console.log(name)
            if (button.hasClass("btn-ganti-profile")) {
                setTimeout(() => {
                    $('input').removeAttr("readonly")
                    $('input').removeAttr("disabled")
                    $(button).removeClass("btn-ganti-profile");
                    $(button).removeClass("btn-primary");
                    $(button).addClass("btn-simpan-profile");
                    $(button).addClass("btn-success");
                    $(button).html("Simpan Profile");
                    $('#gantiprofile').attr("method", "POST");
                    $('#gantiprofile').attr("action", " ");
                }, 200);

            } else {
                setTimeout(() => {
                    $('input').attr("readonly", "true")
                    $('input').attr("disabled", "true")
                    $(button).addClass("btn-ganti-profile");
                    $(button).addClass("btn-primary");
                    $(button).removeClass("btn-simpan-profile");
                    $(button).removeClass("btn-success");
                    $(button).html("Ganti Profile");
                    $('#gantiprofile').removeAttr("method", "POST");
                    $('#gantiprofile').removeAttr("action", " ");
                }, 200);
            }



            e.preventDefault()

        })
    </script>
</body>

</html>
